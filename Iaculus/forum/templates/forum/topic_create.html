{% extends 'forum/base.html' %}

{% block content %}
    <div class="container">
        <div class="date">Page View: {{ object.viewed }}</div>
        <h2 class="media-heading">{{ object.title|title }}</h2>
        {% for foo in object_filter %}
          <div class="media">
            <div class="media-left media-middle">
              <img src="https://www.causes.com/assets/avatar_placeholder-9a2f53db6270aa02b5ae2c5af1ffc72b.svg" class="media-object" style="width:80px">
            </div>
            <div class="media-body">
              <p>{{ foo.body|linebreaks }}</p>
            </div>
          </div>
          <div class="date">{{ foo.created }}</div>
          <hr>
          <span id="like_{{ foo.id }}">{{foo.score}}</span>
          <button onclick="like(true, {{ foo.id }})">Like</button>
          <button onclick="like(false, {{ foo.id }})">Dislike</button>
        {% endfor %}
    </div>

    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-md" data-toggle="modal"
        data-target="#myModal">New Post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;
                    </button>
                    <br>
                    </div>
                    <div class="modal-body">
                    <form action="." method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-info" value="Submit Button">Save</button>
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      function like(param, id) {
        $.post({
          data: {
            "like": param,
            "id": id,
            "csrfmiddlewaretoken": getCookie('csrftoken')
          },
          url: "{% url "like_dislike" %}",
          success: function (data) {
            $("#like_"+data.id).text(data.like)
          }
        })
      }
    </script>

{% endblock %}

{% extends 'forum/base.html' %}

{% block content %}




    <div class="container">
        <h2>Kategoriler</h2>
        <div class="list-group">
            {% for obj in object_list %}
                <a href="{% url "category" pk=obj.pk %}" class="list-group-item">
                    <h4 class="list-group-item-heading">{{obj.title}}</h4>
                    <p class="list-group-item-text">{{ obj.description|truncatewords:45 }}</p>
                </a>
            {% endfor %}
        </div>
    </div>

    <div class="container">
        <h2>Son GÃ¶nderiler</h2>
        <div class="list-group">
            {% for obj in posts %}
                    <a href="{% url "topic" pk=obj.pk %}" class="list-group-item">
                        <p class="list-group-item-text">{{obj.body|truncatewords:15}}</p>
                    </a>
            {% endfor %}
        </div>
    </div>


{% endblock %}

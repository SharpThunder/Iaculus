{% extends 'forum/base.html' %}

{% block content %}

    <ul>
    {% for foo in object.topics.all %}
        <li><a href="{% url "topic" pk=foo.pk %}"
        >{{ foo.title }}</a></li>
    {% endfor %}
    </ul>
    <hr>
    <form action="." method="POST">
        {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
    </form>

{% endblock %}

{% extends 'forum/base.html' %}
{% load bootstrap %}


{% block content %}

   <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 card-bg">
        <form action="." method="POST">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {{ form|bootstrap }}
          <button type="submit" class="btn btn-info" value="Submit
          Button">Login</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
